    <script>
        // RAGç³»ç»Ÿé…ç½®

        // æ›´æ–°é…ç½®æ˜¾ç¤º

        // æµ‹è¯•è¿æ¥
        async function testConnection() {
            showStatus('info', 'æ­£åœ¨æµ‹è¯•è¿æ¥...');
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);

                const response = await fetch(RAG_CONFIG.baseURL + RAG_CONFIG.endpoints.health, {
                    method: 'GET',

                    showStatus('success', `è¿æ¥æˆåŠŸï¼RAGç³»ç»ŸçŠ¶æ€: ${data.status}, æ–‡æ¡£æ•°: ${data.documents_count}`);
                } else {

        // é€‰æ‹©æ–‡ä»¶

        // æ‹–æ‹½å¤„ç†

        // å¤„ç†æ–‡ä»¶
        async function handleFiles(event) {
            const files = Array.from(event.target.files);
            if (files.length === 0) return;

            // æ˜¾ç¤ºæ–‡ä»¶åˆ—è¡¨
            displayFiles(files);

            // ä¸Šä¼ æ–‡ä»¶
            await uploadFiles(files);

        // æ˜¾ç¤ºæ–‡ä»¶åˆ—è¡¨
        function displayFiles(files) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '<h3>é€‰æ‹©çš„æ–‡ä»¶:</h3>';
            
            files.forEach(file => {

                    ç±»å‹: ${file.type || 'æœªçŸ¥'}

        // ä¸Šä¼ æ–‡ä»¶
        async function uploadFiles(files) {
            showStatus('info', 'æ­£åœ¨ä¸Šä¼ æ–‡ä»¶...');

            try {
                const formData = new FormData();
                files.forEach(file => {
                    formData.append('files', file);

                const timeoutId = setTimeout(() => controller.abort(), RAG_CONFIG.timeout);

                const response = await fetch(RAG_CONFIG.baseURL + RAG_CONFIG.endpoints.upload, {
                    method: 'POST',

                    signal: controller.signal

                clearTimeout(timeoutId);

                const data = await response.json();
