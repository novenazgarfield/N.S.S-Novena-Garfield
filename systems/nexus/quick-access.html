<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.S.S - Novena Garfield - 快速访问</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .status {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
        }
        
        .status-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #4caf50;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4a9eff, #0066cc);
            border-color: #4a9eff;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #0066cc, #004499);
        }
        
        .info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🚀</div>
        <h1 class="title">N.S.S - Novena Garfield</h1>
        <p class="subtitle">革命性研究工作站管理平台</p>
        
        <div class="status">
            <div class="status-title">✅ 更新完成</div>
            <p>项目说明页面标题已更新，移除了"项目说明"后缀</p>
        </div>
        
        <div class="buttons">
            <a href="https://raw.githubusercontent.com/novenazgarfield/N.S.S-Novena-Garfield/feature/ui-cleanup-and-optimization/systems/nexus/dist/nexus-dashboard-restored.html" class="btn btn-primary">
                🌐 访问更新版本
            </a>
            <a href="https://github.com/novenazgarfield/N.S.S-Novena-Garfield/tree/feature/ui-cleanup-and-optimization" class="btn">
                📁 查看源码
            </a>
        </div>
        
        <div class="info">
            <p><strong>更新内容：</strong></p>
            <p>• Dashboard内嵌项目说明页面标题改为 "N.S.S - Novena Garfield"</p>
            <p>• 移除了冗余的"项目说明"后缀</p>
            <p>• 返回按钮支持从任何页面返回</p>
            <p>• 所有构建文件已同步更新</p>
        </div>
    </div>
    
    <script>

        setTimeout(() => {
            if (confirm('是否直接跳转到更新后的Dashboard？')) {

            }
        }, 3000);
    </script>
</body>
</html>
