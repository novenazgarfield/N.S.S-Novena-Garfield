<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基因星云 - 轻量版</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #330066 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: white;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            z-index: 100;
        }

        #info-panel h2 {
            margin: 0 0 15px 0;
            color: #9C27B0;
            font-size: 1.5em;
        }

        #gene-stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            min-width: 200px;
            z-index: 100;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 14px;
        }

        .stat-value {
            color: #9C27B0;
            font-weight: bold;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
        }

        .control-button {
            background: linear-gradient(45deg, #9C27B0, #7B1FA2);
            border: none;
            color: white;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 200;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #9C27B0;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .performance-warning {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #FFC107;
            color: #FFC107;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">
            <div class="spinner"></div>
            <p>正在生成轻量版基因星云...</p>
        </div>

        <div id="info-panel">
            <div class="performance-warning">
                ⚡ 轻量版：100个基因点，优化GPU性能
            </div>
            <h2>🧬 基因星云 (轻量版)</h2>
            <p><strong>优化:</strong> 低多边形点云</p>
            <p><strong>性能:</strong> 适合低端GPU</p>
            <p><strong>操作:</strong></p>
            <ul style="font-size: 12px; margin: 10px 0; padding-left: 20px;">
                <li>鼠标拖拽: 旋转星云</li>
                <li>滚轮: 缩放</li>
                <li>点击基因: 查看详情</li>
            </ul>
        </div>

        <div id="gene-stats">
            <h3 style="margin: 0 0 15px 0; color: #9C27B0;">📊 基因统计</h3>
            <div class="stat-item">
                <span>总基因数:</span>
                <span class="stat-value" id="total-genes">0</span>
            </div>
            <div class="stat-item">
                <span>高重要性:</span>
                <span class="stat-value" id="high-importance">0</span>
            </div>
            <div class="stat-item">
                <span>中重要性:</span>
                <span class="stat-value" id="medium-importance">0</span>
            </div>
            <div class="stat-item">
                <span>低重要性:</span>
                <span class="stat-value" id="low-importance">0</span>
            </div>
        </div>

        <div id="controls">
            <button class="control-button" onclick="resetCamera()">🎯 重置</button>
            <button class="control-button" onclick="regenerateGenes()">🔄 重新生成</button>
        </div>
    </div>

    <!-- Three.js 核心库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r158/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let geneGroup;
        let genes = [];
        let genePoints = [];

        function initScene() {
            console.log('🚀 初始化轻量版基因星云...');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000011);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(50, 50, 50);

            // 优化渲染器设置
            renderer = new THREE.WebGLRenderer({ antialias: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = false; // 关闭阻尼

            // 简化光照
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight.position.set(50, 50, 25);
            scene.add(directionalLight);

            geneGroup = new THREE.Group();
            scene.add(geneGroup);

            console.log('✅ 轻量版场景初始化完成');
        }

        function generateGeneData() {
            console.log('🧬 生成轻量版基因数据...');
            
            genes = [];
            const geneCount = 100; // 减少到100个基因点

            for (let i = 0; i < geneCount; i++) {
                const gene = {
                    gene_name: `GENE_${String.fromCharCode(65 + Math.floor(i / 26))}${(i % 26) + 1}`,
                    x: (Math.random() - 0.5) * 100,
                    y: (Math.random() - 0.5) * 100,
                    z: (Math.random() - 0.5) * 100,
                    importance: Math.random()
                };

                genes.push(gene);
            }

            console.log(`✅ 生成了 ${genes.length} 个基因点`);
            return genes;
        }

        function createGeneCloud() {
            console.log('🌌 创建轻量版基因星云...');

            geneGroup.clear();
            genePoints = [];

            // 创建共享几何体
            const smallGeometry = new THREE.SphereGeometry(0.3, 3, 3); // 极简几何体
            const mediumGeometry = new THREE.SphereGeometry(0.5, 4, 4);
            const largeGeometry = new THREE.SphereGeometry(0.8, 4, 4);

            genes.forEach((gene, index) => {
                createGenePoint(gene, index, smallGeometry, mediumGeometry, largeGeometry);
            });

            updateGeneStats();
            fitCameraToCloud();

            console.log('✅ 轻量版基因星云创建完成');
        }

        function createGenePoint(gene, index, smallGeom, mediumGeom, largeGeom) {
            // 根据重要性选择几何体
            let geometry;
            if (gene.importance < 0.3) {
                geometry = smallGeometry;
            } else if (gene.importance < 0.7) {
                geometry = mediumGeom;
            } else {
                geometry = largeGeom;
            }

            const color = getImportanceColor(gene.importance);

            // 使用基础材质
            const material = new THREE.MeshLambertMaterial({
                color: color,
                transparent: false
            });

            const geneMesh = new THREE.Mesh(geometry, material);
            geneMesh.position.set(gene.x, gene.y, gene.z);
            
            geneMesh.userData = {
                gene: gene,
                index: index
            };

            geneGroup.add(geneMesh);
            genePoints.push(geneMesh);
        }

        function getImportanceColor(importance) {
            if (importance > 0.8) {
                return new THREE.Color(0xFF1744); // 红色
            } else if (importance > 0.5) {
                return new THREE.Color(0x9C27B0); // 紫色
            } else {
                return new THREE.Color(0x3F51B5); // 蓝色
            }
        }

        function updateGeneStats() {
            const totalGenes = genes.length;
            let highImportance = 0;
            let mediumImportance = 0;
            let lowImportance = 0;

            genes.forEach(gene => {
                if (gene.importance > 0.8) {
                    highImportance++;
                } else if (gene.importance > 0.5) {
                    mediumImportance++;
                } else {
                    lowImportance++;
                }
            });

            document.getElementById('total-genes').textContent = totalGenes;
            document.getElementById('high-importance').textContent = highImportance;
            document.getElementById('medium-importance').textContent = mediumImportance;
            document.getElementById('low-importance').textContent = lowImportance;
        }

        function fitCameraToCloud() {
            if (genes.length === 0) return;

            const box = new THREE.Box3();
            geneGroup.children.forEach(gene => {
                box.expandByObject(gene);
            });

            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);

            const distance = maxDim * 1.5;
            camera.position.set(distance, distance, distance);
            camera.lookAt(center);
            
            controls.target.copy(center);
            controls.update();
        }

        function hideLoading() {
            const loading = document.getElementById('loading');
            loading.style.display = 'none';
        }

        function resetCamera() {
            fitCameraToCloud();
        }

        function regenerateGenes() {
            generateGeneData();
            createGeneCloud();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function init() {
            console.log('🧬 轻量版基因星云系统启动...');
            
            initScene();
            
            setTimeout(() => {
                generateGeneData();
                createGeneCloud();
                hideLoading();
            }, 500);
            
            animate();
            
            window.addEventListener('resize', onWindowResize, false);
            
            console.log('✅ 轻量版系统初始化完成');
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
