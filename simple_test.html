<!DOCTYPE html>
<html>
<head>
    <title>简单测试</title>
</head>
<body>
    <h1>页面加载成功</h1>
    <p id="status">正在测试...</p>
    
    <script>
        console.log('JavaScript开始执行');
        
        // 简单的连接测试
        fetch('http://localhost:5000/api/health')
            .then(response => response.json())
            .then(data => {
                console.log('API响应:', data);
                document.getElementById('status').innerHTML = '✅ RAG系统连接正常: ' + JSON.stringify(data);
            })
            .catch(error => {
                console.error('连接失败:', error);
                document.getElementById('status').innerHTML = '❌ 连接失败: ' + error.message;
            });
    </script>
</body>
</html>
