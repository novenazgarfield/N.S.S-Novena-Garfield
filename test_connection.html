<!DOCTYPE html>
<html>
<head>
    <title>RAG连接测试</title>
</head>
<body>
    <h1>RAG系统连接测试</h1>
    <button onclick="testConnection()">测试连接</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '测试中...';
            
            try {
                // 测试健康检查
                const healthResponse = await fetch('http://localhost:5000/api/health');
                const healthData = await healthResponse.json();
                
                resultDiv.innerHTML += '<h3>健康检查结果:</h3>';
                resultDiv.innerHTML += '<pre>' + JSON.stringify(healthData, null, 2) + '</pre>';
                
                // 测试聊天API
                const chatResponse = await fetch('http://localhost:5000/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: '测试消息',
                        task_name: 'test'
                    })
                });
                
                const chatData = await chatResponse.json();
                
                resultDiv.innerHTML += '<h3>聊天API测试结果:</h3>';
                resultDiv.innerHTML += '<pre>' + JSON.stringify(chatData, null, 2) + '</pre>';
                
            } catch (error) {
                resultDiv.innerHTML += '<h3>错误:</h3>';
                resultDiv.innerHTML += '<p style="color: red;">' + error.message + '</p>';
                console.error('测试失败:', error);
            }
        }
    </script>
</body>
</html>
