<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.S.S Novena Garfield - NEXUS Research Workstation</title>
    <meta name="description" content="N.S.S Novena Garfield - 多模态AI融合研究工作站，基于NEXUS架构的智能系统平台">
    <meta name="keywords" content="AI, NEXUS, Research, Workstation, Multi-modal, Deep Learning">
    
    <!-- 预加载和优化 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- 图标和PWA支持 -->
    <link rel="icon" type="image/x-icon" href="/systems/nexus/favicon.ico">
    <meta name="theme-color" content="#1a1a1a">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00d4ff, #ff6b6b, #4ecdc4);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid #333;
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        .loading-text {
            font-size: 1rem;
            color: #666;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin: 2rem auto;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.5s forwards;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #4ecdc4);
            border-radius: 2px;
            animation: progressFill 3s ease-out forwards;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progressFill {
            from { width: 0%; }
            to { width: 100%; }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .loading-container {
                padding: 1rem;
            }
            
            .progress-bar {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">NEXUS</div>
        <div class="subtitle">N.S.S Novena Garfield Research Workstation</div>
        <div class="loading-spinner"></div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="loading-text">正在初始化系统...</div>
    </div>

    <script>
        // 加载进度模拟
        let progress = 0;
        const loadingText = document.querySelector('.loading-text');
        const messages = [
            '正在初始化系统...',
            '加载AI模型...',
            '连接NEXUS核心...',
            '启动多模态引擎...',
            '系统就绪，正在跳转...'
        ];

        function updateLoadingMessage() {
            if (progress < messages.length) {
                loadingText.textContent = messages[progress];
                progress++;
                setTimeout(updateLoadingMessage, 600);
            }
        }

        // 开始加载动画
        setTimeout(updateLoadingMessage, 1000);

        // 3秒后跳转到NEXUS系统
        setTimeout(() => {
            window.location.href = './systems/nexus/';
        }, 3000);

        // 如果用户点击任何地方，立即跳转
        document.addEventListener('click', () => {
            window.location.href = './systems/nexus/';
        });

        // 键盘事件也可以跳转
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                window.location.href = './systems/nexus/';
            }
        });
    </script>
</body>
</html>
